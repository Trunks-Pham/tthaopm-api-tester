<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TThaopm - API Tester</title>
  <link rel="icon" href="/programming.png" type="image/png" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --bg-light: #f8f9fa;
      --bg-dark: #1a1d21;
      --text-light: #212529;
      --text-dark: #e9ecef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .form-select,
    .form-control,
    .btn {
      border-radius: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0a58ca, #0947a6);
    }

    .nav-tabs .nav-link {
      color: var(--secondary-color);
      font-weight: 500;
    }

    .nav-tabs .nav-link.active {
      color: var(--primary-color);
      font-weight: 600;
      border-bottom: 3px solid var(--primary-color);
    }

    .alert {
      border-radius: 8px;
      margin-top: 1rem;
    }

    .history-item {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .history-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark-mode .history-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .copy-btn {
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
    }

    @media (max-width: 576px) {
      .input-group {
        flex-direction: column;
      }
      .input-group .form-select,
      .input-group .form-control,
      .input-group .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>

  <script src="script.js" type="module" defer></script>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold text-primary">TThaopm - API Tester</h1>
      <button id="theme-toggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
    </div>
    <img src="/software.png" alt="Logo" class="mb-4" style="width: 200px; display: block; margin: 0 auto;" />

    <div class="mb-4">
      <a href="api-docs.html" class="btn btn-outline-primary">View API Documentation</a>
    </div>

    <!-- cURL Input Section -->
    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label for="curl-input" class="form-label fw-medium">Paste cURL Command</label>
        <textarea id="curl-input" class="form-control" rows="4" placeholder="e.g., curl -X GET 'https://api.example.com/endpoint' -H 'Authorization: Bearer your-token-here'"></textarea>
        <button id="parse-curl-btn" class="btn btn-outline-primary mt-2">Parse cURL</button>
      </div>
    </div>

    <!-- Request Form Section -->
    <div class="card p-4 mb-4">
      <form data-form>
        <div class="input-group mb-4">
          <select class="form-select flex-grow-0 w-auto" data-method>
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input data-url required class="form-control" type="url" placeholder="https://example.com" />
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params" type="button" role="tab" aria-controls="query-params" aria-selected="true">Query Params</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="request-headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers" type="button" role="tab" aria-controls="request-headers" aria-selected="false">Headers</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="auth-tab" data-bs-toggle="tab" data-bs-target="#auth" type="button" role="tab" aria-controls="auth" aria-selected="false">Authorization</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" type="button" role="tab" aria-controls="json" aria-selected="false">JSON</button>
          </li>
        </ul>

        <div class="tab-content border rounded p-3 bg-light">
          <div class="tab-pane fade show active" id="query-params" role="tabpanel">
            <div data-query-params></div>
            <button data-add-query-param-btn class="mt-2 btn btn-outline-success" type="button">+ Add Query Param</button>
          </div>
          <div class="tab-pane fade" id="request-headers" role="tabpanel">
            <div data-request-headers></div>
            <button data-add-request-header-btn class="mt-2 btn btn-outline-success" type="button">+ Add Header</button>
          </div>
          <div class="tab-pane fade" id="auth" role="tabpanel">
            <div class="mb-3">
              <label for="auth-type" class="form-label">Auth Type</label>
              <select id="auth-type" class="form-select" data-auth-type>
                <option value="none" selected>No Auth</option>
                <option value="bearer">Bearer Token</option>
                <option value="basic">Basic Auth</option>
              </select>
            </div>
            <div id="bearer-auth" class="auth-section d-none">
              <label for="bearer-token" class="form-label">Token</label>
              <input type="text" id="bearer-token" class="form-control" data-bearer-token placeholder="Enter Bearer Token" />
            </div>
            <div id="basic-auth" class="auth-section d-none">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" data-username placeholder="Enter Username" />
              <label for="password" class="form-label mt-2">Password</label>
              <input type="password" id="password" class="form-control" data-password placeholder="Enter Password" />
            </div>
          </div>
          <div class="tab-pane fade" id="json" role="tabpanel">
            <div data-json-request-body class="overflow-auto bg-white p-2 rounded" style="max-height: 200px;"></div>
          </div>
        </div>
      </form>
    </div>

    <!-- Request History Section -->
    <div class="card p-4 mb-4">
      <h3 class="fw-bold mb-3">Request History</h3>
      <div id="request-history" class="list-group">
        <!-- History items will be populated by JS -->
      </div>
      <button id="clear-history-btn" class="btn btn-outline-danger mt-3">Clear History</button>
    </div>

    <!-- Response Section -->
    <div class="mt-5 card p-4 d-none" data-response-section>
      <h3 class="fw-bold mb-3">Response</h3>
      <div class="d-flex flex-wrap gap-3 mb-3">
        <div>Status: <span data-status class="fw-semibold"></span></div>
        <div>Time: <span data-time class="fw-semibold"></span> ms</div>
        <div>Size: <span data-size class="fw-semibold"></span></div>
      </div>

      <ul class="nav nav-tabs mb-3" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="body-tab" data-bs-toggle="tab" data-bs-target="#body" type="button" role="tab" aria-controls="body" aria-selected="true">Body</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab" data-bs-target="#response-headers" type="button" role="tab" aria-controls="response-headers" aria-selected="false">Headers</button>
        </li>
      </ul>

      <div class="tab-content border rounded p-3 bg-light">
        <div class="tab-pane fade show active" id="body" role="tabpanel">
          <div class="d-flex justify-content-end mb-2 gap-2">
            <button id="copy-response-btn" class="btn btn-outline-success btn-sm copy-btn">Copy Response</button>
            <button id="download-response-btn" class="btn btn-outline-primary btn-sm">Save Response</button>
          </div>
          <div data-json-response-body class="overflow-auto bg-white p-2 rounded border" style="max-height: 600px; min-height: 200px;"></div>
        </div>
        <div class="tab-pane fade" id="response-headers" role="tabpanel">
          <div style="display: grid; grid-template-columns: auto 1fr; gap: .5rem 2rem;" data-response-headers></div>
        </div>
      </div>
    </div>
  </div>
  <p class="text-center mb-4">Copyright Â© 2025 TThaopm - Pham Minh Thao. All rights reserved.</p>

  <template data-key-value-template>
    <div class="input-group my-2" data-key-value-pair>
      <input type="text" data-key class="form-control" placeholder="Key" />
      <input type="text" data-value class="form-control" placeholder="Value" />
      <button type="button" data-remove-btn class="btn btn-outline-danger">Remove</button>
    </div>
  </template>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    if (isDarkMode) {
      body.classList.add('dark-mode');
      toggleButton.textContent = 'Toggle Light Mode';
    }

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      toggleButton.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
      localStorage.setItem('darkMode', isDark);
    });
  </script>
</body>
</html>
